<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Analytics Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AMC Analytics Dashboard</h1>
            <p class="subtitle">Created vs Resolved Tickets Analysis</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Period:</label>
                <div class="button-group single-select" id="period-buttons">
                    <button class="btn-toggle active" data-period="weekly">Weekly</button>
                    <button class="btn-toggle" data-period="monthly">Monthly</button>
                </div>
            </div>

            <div class="filter-group">
                <label>Year:</label>
                <div class="button-group single-select" id="year-buttons">
                    <!-- Dynamically generated -->
                </div>
            </div>

            <div class="filter-group">
                <label>Range:</label>
                <div class="button-group multi-select" id="range-buttons">
                    <button class="btn-toggle" data-range="Q1">Q1</button>
                    <button class="btn-toggle" data-range="Q2">Q2</button>
                    <button class="btn-toggle" data-range="Q3">Q3</button>
                    <button class="btn-toggle active" data-range="Q4">Q4</button>
                    <button class="btn-toggle" data-range="Annual">Annual</button>
                </div>
            </div>

            <div class="filter-group">
                <label>Customer:</label>
                <select id="customer-filter" class="dropdown">
                    <option value="all">All Customers</option>
                    <!-- Dynamically populated -->
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div class="charts-container" id="charts-container" style="display: none;">
            <div class="chart-wrapper">
                <div id="created-resolved-chart" class="chart"></div>
            </div>
            <div class="chart-wrapper">
                <div id="cumulative-chart" class="chart"></div>
            </div>
        </div>

        <div class="error" id="error" style="display: none;">
            <p>Error loading data. Please check the console for details.</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
